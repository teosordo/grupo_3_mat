<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;600;700&family=Lato:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Inicia Sesion</title>
</head>
<body>
    <header>
        <a href="/"><img class="logo" src="/imgs/logo_final.svg" alt="logo"></a>
    </header>
    <main>
        <section class="main-section-container">
            <form action="/" method="POST">
                <fieldset>
                    <legend>Iniciar Sesion</legend>
                    <article class="input-user-cred">
                        <label for="user"></label>
                        <input type="text" name="user" id="user" placeholder="Usuario" class="datos" required>
                    </article>
                    <article class="input-user-cred">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" class="datos" required>
                    </article>
                    <a href="#" class="forget-link">Olvidaste tu contraseña?</a>
                    <article class="remember-me-checkbox">
                        <label for="remember-me">Recordarme</label>
                        <input type="checkbox" name="remember-me" id="remember-me">
                    </article>
                    <article>
                        <button type="submit" id="boton-ingresar">
                            Ingresar
                        </button>
                    </article>
                </fieldset>    
            </form>
            <section class="register-section">
                <h2>
                    ¿No tenes cuenta?
                </h2>
                <button type="button" id="boton-link-registrarse">
                    <a href="/register">Registrate</a>
                </button>
            </section>
        </section>
    </main>
    <footer>
        <section class="left-footer">
            <p>Términos y condiciones</p>
            <p>Comentarios</p>
        </section>
        <section class="right-footer">
            <p>Seguinos</p>
            <nav class="iconos">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </nav>
        </section>
        <section class="center-footer">
            <p>Copyright © 2021 - MAT Team</p>
        </section>
    </footer>
</body>
</html>
